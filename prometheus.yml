global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  - prometheus.rules

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 10s
    static_configs:
    - targets: ['localhost:9090']
  - job_name: 'alertmanager'
    scrape_interval: 10s
    static_configs:
    - targets: ['localhost:9093']
  - job_name: 'nodeexporter'
    scrape_interval: 5s
    file_sd_configs:
    - files: ['/etc/prometheus/node_exporter.json']
    relabel_configs:
    - source_labels: ['__address__']
      target_label: 'instance'
      regex: '(.*):.*'
  - job_name: 'cadvisor'
    scrape_interval: 5s
    file_sd_configs:
    - files: ['/etc/prometheus/cadvisor.json']
    relabel_configs:
    - source_labels: ['__address__']
      target_label: 'instance'
      regex: '(.*):.*'
  - job_name: 'services'
    scrape_interval: 5s
    file_sd_configs:
    - files: ['/etc/prometheus/services.json']
    relabel_configs:
    - source_labels: ['__address__']
      target_label: 'instance'
      regex: '(.*):.*'
  - job_name: 'dcos-metrics-masters'
    dns_sd_configs:
      - names: ['@MASTERS@']
        type: 'A'
        port: 61091
  - job_name: 'dcos-metrics-agents'
    dns_sd_configs:
      - names: ['@SLAVES@']
        type: 'A'
        port: 61091
  - job_name: 'external'
    scrape_interval: 10s
    file_sd_configs:
    - files: ['/etc/prometheus/external_nodes.json']
  - job_name: 'blackbox-dns'
    scrape_interval: 60s
    metrics_path: /probe
    params:
      module: ['dns_tcp']
    file_sd_configs:        
    - files: ['/etc/prometheus/external_dns_nodes.json']
  # Targets to probe
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter.exporters.marathon.mesos:9116
  - job_name: 'kinit-test'
    scrape_interval: 60s
    static_configs:
    - targets: ['check-kinit-exporter.exporters.marathon.mesos:9118']

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "localhost:9093"